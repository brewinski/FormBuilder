    <!-- Menu Toggle Button -->
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <!-- The user image in the navbar-->
        <!--<img [src]="currentUser.avatarUrl" class="user-image" [alt]="currentUser.firstName">-->
        <!-- hidden-xs hides the username on small devices so only the image appears. -->
        <span>{{currentUser.firstName}} {{currentUser.lastName}}</span>
    </a>
    <ul class="dropdown-menu">
        <!-- The user image in the menu -->
        <li class="user-header">
            <img [src]="currentUser.avatarUrl" class="img-circle" [alt]="currentUser.firstName">
            <p>
                {{currentUser.firstName}} {{currentUser.lastName}}
                <small>Member since {{currentUser.creation_date}}</small>
            </p>
        </li>
        <!-- Menu Footer-->
        <li class="user-footer">
            <!--<div class="pull-left">
              <a href="#" class="btn btn-default btn-flat">Profile</a>
            </div>-->
            <div class="pull-left">
                <a (click)="logout()" class="btn btn-default btn-flat">Sign out</a>
            </div>
        </li>
    </ul>
