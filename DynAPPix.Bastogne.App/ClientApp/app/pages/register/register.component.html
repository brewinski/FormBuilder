<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="#"><b>CloudForms</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form #f="ngForm" novalidate (ngSubmit)="registerUser(f)">
        <div class="form-group has-feedback">
            <input id="first-name" required name="firstname" type="text" class="form-control" placeholder="First name" [(ngModel)]="user.firstName" #firstname="ngModel">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
      <div class="form-group has-feedback">
        <input id="last-name" name="lastname" required type="text" class="form-control" placeholder="Last name" [(ngModel)]="user.lastName" #lastname="ngModel">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="email" name="email" required type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" #email="ngModel">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="password" name="password" required type="password" minlength="8" class="form-control" placeholder="Password" [(ngModel)]="user.password" #password="ngModel">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div *ngIf="password.errors && (password.dirty || password.touched)"
               class="alert alert-danger">
              <div [hidden]="!password.errors.required">
                  Password is required
              </div>
              <div [hidden]="!password.errors.minlength">
                  Password must be a minimum of 8 characters
              </div>
          </div>
      </div>
      <div class="form-group has-feedback">
        <input id="passconf" name="passconf" type="password" class="form-control" placeholder="Retype password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          <div *ngIf="passconf.errors && (passconf.dirty || passconf.touched)" class="alert alert-danger">
              <div [hidden]="!passconf.errors.required">
                  Please confirm your password
              </div>
          </div>
          <div *ngIf="(passconf.text != password.text) && (passconf.dirty || passconf.touched)" class="alert alert-danger">
               Passwords do not match
          </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="f.invalid || isRequesting">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!--<div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div>-->

    <a routerLink="/login" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
</body>
