<p>Set Visibility</p>

<div class="container-fluid">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Control Name</th>
                <th>Change Visibility</th>
                <th>Visible</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cm of ControlMap; index as i;">
                <td>{{i + 1}}</td>
                <td>{{cm.Control._settings?._ControlName}}</td>
                <td>
                    <input type="checkbox" 
                           [(ngModel)]="cm.ChangeVisibility" 
                           [checked]="cm.ChangeVisibility" 
                           (change)="setSettings();" />
                </td>
                <td>
                    <input type="checkbox" 
                           [(ngModel)]="cm.Visibility" 
                           [checked]="cm.Visibility" 
                           (change)="cm.ChangeVisibility = true; setSettings();" />
                </td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</div>

<ng-template #makeselection>Please select a control</ng-template>
