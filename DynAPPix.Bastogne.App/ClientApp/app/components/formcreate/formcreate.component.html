<div class="col-md-6 col-md-offset-3">
    <h3>Create a form</h3>
    <form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Form Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="newform.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Form name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Form Template</label>
            <select type="text" class="form-control" name="template" [(ngModel)]="newform.template" #name="ngModel" required>
                <option value="" selected>Empty form</option>
                <option value='{"control":[{"controlId":null,"createdDate":null,"createdId":null,"updatedDate":null,"updatedId":"System","name":null,"settings":null,"controlTypeId":"row","partialId":null,"parentControlId":null,"order":1,"parentControl":null,"control":[]}]}'>Empty form with a single column</option>
            </select>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Create</button>
