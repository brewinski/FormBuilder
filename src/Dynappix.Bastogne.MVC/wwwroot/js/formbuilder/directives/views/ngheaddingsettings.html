<form class="panel-body">
    <div class="form-group">
        <label>Text</label>
        <input class="form-control"
                ng-model="settings.text" />
    </div>
    <div class="form-group">
        <label>Type</label>
        <select name="HeaddingType"
                class="form-control"
                ng-model="settings.type">
            <option value="h1"><h1>Headding 1</h1></option>
            <option value="h2"><h2>Headding 2</h2></option>
            <option value="h3"><h3>Headding 3</h3></option>
            <option value="h4"><h4>Headding 4</h4></option>
            <option value="h5"><h5>Headding 5</h5></option>
            <option value="h6"><h6>Headding 6</h6></option>
        </select>
    </div>
</form>
